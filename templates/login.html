<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-blue-700 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-auto max-w-md rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="lock" class="text-indigo-600 w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Admin Portal</h1>
            <p class="text-gray-500 text-sm">Please enter your credentials to continue</p>
        </div>

        <form onsubmit="return login()" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="user" class="text-gray-400 w-5 h-5"></i>
                    </div>
                    <input type="text" id="username" name="username" required
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        placeholder="admin">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="key-round" class="text-gray-400 w-5 h-5"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="block w-full pl-10 pr-12 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        placeholder="••••••••">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-indigo-600 transition-colors" aria-label="Toggle password visibility">
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <p id="error-message" class="text-red-500 text-sm h-5 text-center font-medium"></p>

            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-lg active:transform active:scale-[0.98]">
                Sign In
            </button>
        </form>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        function login() {
            const username = "admin";
            const password = "password123";
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const errorElement = document.getElementById("error-message");

            if (user === username && pass === password) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "/dashboard";
            } else {
                errorElement.innerText = "Invalid credentials. Please try again.";
                // Simple shake effect for error
                errorElement.classList.add('animate-bounce');
                setTimeout(() => errorElement.classList.remove('animate-bounce'), 1000);
            }
            return false;
        }
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function(e) {
            e.preventDefault();
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            const icon = toggleBtn.querySelector('[data-lucide]');
           
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
                toggleBtn.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
                toggleBtn.setAttribute('aria-label', 'Show password');
            }
           
            // Refresh Lucide icons to show the new icon
            lucide.createIcons();
        });
    </script>
</body>
</html>
