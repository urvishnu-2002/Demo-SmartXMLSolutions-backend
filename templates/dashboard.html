<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans antialiased overflow-hidden">

    <aside class="fixed inset-y-0 left-0 bg-indigo-900 w-64 z-50 shadow-xl">
        <div class="flex items-center justify-center h-20 bg-indigo-950 border-b border-indigo-800/50">
            <h1 class="text-white text-2xl font-bold tracking-wider cursor-pointer hover:text-indigo-200 transition-colors" onclick="showWelcome()">ADMIN PANEL</h1>
        </div>
        
        <nav class="mt-10 px-4 space-y-2">
            <button onclick="loadContacts()" class="w-full flex items-center p-3 text-indigo-100 hover:bg-indigo-800 rounded-lg transition-colors group">
                <i data-lucide="mail" class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform"></i>
                <span class="font-medium">All Messages</span>
            </button>

            <button onclick="loadServiceData()" class="w-full flex items-center p-3 text-indigo-100 hover:bg-indigo-800 rounded-lg transition-colors group">
                <i data-lucide="database" class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform"></i>
                <span class="font-medium">Service Data</span>
            </button>
        </nav>
    </aside>

    <div class="ml-64 flex flex-col h-screen">
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-end px-8 flex-shrink-0">
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500 italic">Connected as Admin</span>
                <button onclick="logout()" class="flex items-center text-gray-600 hover:text-red-600 transition-colors font-medium border-l pl-4">
                    <span class="mr-2">Logout</span>
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </header>
        
        <main id="view-frame" class="flex-grow overflow-y-auto bg-gray-50 p-8">
            </main>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // 1. WELCOME VIEW
        function showWelcome() {
            const frame = document.getElementById('view-frame');
            frame.innerHTML = `
                <div id="welcome-section" class="h-full flex items-center justify-center animate-in fade-in duration-500">
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-100 rounded-full mb-6">
                            <i data-lucide="sparkles" class="text-indigo-600 w-10 h-10"></i>
                        </div>
                        <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Welcome Back, Admin!</h2>
                        <p class="text-lg text-gray-500 max-w-md mx-auto">
                            The system is running smoothly. Select a category from the left to manage your data.
                        </p>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // 2. CONTACTS VIEW (REWRITTEN FOR AJAX)
        // Track the sort direction globally or within the scope
        let idSortOrder = 'desc'; 

        async function loadContacts() {
            const frame = document.getElementById('view-frame');
            frame.innerHTML = `<p class="text-gray-500">Loading messages...</p>`;

            try {
                const response = await fetch('/api/contacts/all');
                let contacts = await response.json();

                // 1. Sort the data based on the current state
                contacts.sort((a, b) => {
                    return idSortOrder === 'asc' ? a.id - b.id : b.id - a.id;
                });

                let tableRows = contacts.map(c => `
                    <tr class="border-b hover:bg-gray-50 transition-colors" id="row-${c.id}">
                        <td class="py-3 px-6">${c.id}</td>
                        <td class="py-3 px-6 font-semibold">${c.name}</td>
                        <td class="py-3 px-6">${c.email}</td>
                        <td class="py-3 px-6">${c.phone}</td>
                        <td class="py-3 px-6 text-sm text-gray-600">${c.message}</td>
                        <td class="py-3 px-6">
                            <button onclick="deleteContact(${c.id})" class="text-red-600 hover:text-red-800 font-bold">
                                Delete
                            </button>
                        </td>
                    </tr>
                `).join('');

                frame.innerHTML = `
                    <button onclick="showWelcome()" class="mb-4 text-indigo-600 hover:underline">&larr; Back to Dashboard</button>
                    <h1 class="text-2xl font-bold mb-6">Messages</h1>
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <table class="min-w-full">
                            <thead class="bg-indigo-900 text-white">
                                <tr>
                                    <th class="py-3 px-6 text-left cursor-pointer hover:bg-indigo-800" onclick="toggleSort()">
                                        <div class="flex items-center gap-1">
                                            ID 
                                            <span>${idSortOrder === 'asc' ? '↑' : '↓'}</span>
                                        </div>
                                    </th>
                                    <th class="py-3 px-6 text-left">Name</th>
                                    <th class="py-3 px-6 text-left">Email</th>
                                    <th class="py-3 px-6 text-left">Phone</th>
                                    <th class="py-3 px-6 text-left">Message</th>
                                    <th class="py-3 px-6 text-left">Action</th>
                                </tr>
                            </thead>
                            <tbody>${tableRows || '<tr><td colspan="6" class="p-6 text-center text-gray-500">No messages found.</td></tr>'}</tbody>
                        </table>
                    </div>
                `;
            } catch (err) {
                frame.innerHTML = `<p class="text-red-500">Error loading data.</p>`;
            }
            if (window.lucide) lucide.createIcons();
        }

        // 2. New function to toggle the state and re-render
        function toggleSort() {
            idSortOrder = idSortOrder === 'asc' ? 'desc' : 'asc';
            loadContacts();
        }

        async function deleteContact(id) {
            if (!confirm("Are you sure?")) return;
            try {
                const response = await fetch(`/api/contact/delete/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadContacts();
                } else {
                    alert("Failed to delete.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

       // 3. SERVICE DATA VIEW
        function loadServiceData() {
            const frame = document.getElementById('view-frame');
            frame.innerHTML = `
                <button onclick="showWelcome()" class="mb-4 text-indigo-600 hover:underline">&larr; Back to Dashboard</button>
                <div class="animate-in slide-in-from-bottom-4 duration-300">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Service Distribution Management</h1>
                    
                    <form id="serviceForm" onsubmit="saveServiceData(event)">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                            <div class="space-y-4 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                <h2 class="text-lg font-semibold text-gray-700 mb-4">Allocation Details</h2>
                                
                                <div class="space-y-4">
                                    <div class="flex items-center space-x-4">
                                        <div class="w-3 h-10 rounded-full bg-indigo-500"></div>
                                        <div class="flex-grow">
                                            <label class="text-xs font-bold text-gray-500 uppercase">XML Conversion</label>
                                            <input type="number" name="xml_conversion" id="val0" oninput="handleInputUpdate()" class="w-full mt-1 p-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                                        </div>
                                    </div>

                                    <div class="flex items-center space-x-4">
                                        <div class="w-3 h-10 rounded-full bg-emerald-500"></div>
                                        <div class="flex-grow">
                                            <label class="text-xs font-bold text-gray-500 uppercase">Tagging & Structuring</label>
                                            <input type="number" name="tagging_structuring" id="val1" oninput="handleInputUpdate()" class="w-full mt-1 p-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                                        </div>
                                    </div>

                                    <div class="flex items-center space-x-4">
                                        <div class="w-3 h-10 rounded-full bg-amber-500"></div>
                                        <div class="flex-grow">
                                            <label class="text-xs font-bold text-gray-500 uppercase">DTD / XSD Validation</label>
                                            <input type="number" name="validation" id="val2" oninput="handleInputUpdate()" class="w-full mt-1 p-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none">
                                        </div>
                                    </div>

                                    <div class="flex items-center space-x-4">
                                        <div class="w-3 h-10 rounded-full bg-rose-500"></div>
                                        <div class="flex-grow">
                                            <label class="text-xs font-bold text-gray-500 uppercase">Content Digitization</label>
                                            <input type="number" name="digitization" id="val3" oninput="handleInputUpdate()" class="w-full mt-1 p-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-rose-500 outline-none">
                                        </div>
                                    </div>

                                    <div class="flex items-center space-x-4">
                                        <div class="w-3 h-10 rounded-full bg-sky-500"></div>
                                        <div class="flex-grow">
                                            <label class="text-xs font-bold text-gray-500 uppercase">Quality Services</label>
                                            <input type="number" name="quality_services" id="val4" oninput="handleInputUpdate()" class="w-full mt-1 p-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-sky-500 outline-none">
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-6 p-4 rounded-xl bg-gray-50 border border-dashed border-gray-300 flex justify-between items-center">
                                    <span class="text-sm font-bold text-gray-600 uppercase tracking-wider">Total Allocation:</span>
                                    <span id="total-display" class="text-xl font-black text-indigo-600">0%</span>
                                </div>

                                <button type="submit" id="save-btn" class="w-full mt-4 bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">
                                    Save Configuration
                                </button>
                            </div>

                            <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center justify-center">
                                <h2 class="text-lg font-semibold text-gray-700 mb-6 text-center">Data Visualization</h2>
                                <div class="w-full max-w-[400px]">
                                    <canvas id="servicePieChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            `;
            // Initialize data and UI
            get_values(); 
            calculateLiveTotal();
        }

        /**
         * Helper to update both the chart and the sum display
         */
        function handleInputUpdate() {
            updateChart(); // Your existing chart update function
            calculateLiveTotal();
        }

        /**
         * Calculates the current sum of all inputs and updates the UI
         */
        function calculateLiveTotal() {
            const inputs = document.querySelectorAll('#serviceForm input[type="number"]');
            let total = 0;
            inputs.forEach(input => {
                total += Number(input.value) || 0;
            });

            const display = document.getElementById('total-display');
            if (display) {
                display.innerText = total + "%";
                
                // Visual cues: Green if exactly 100, Red if over, Indigo if under
                if (total === 100) {
                    display.className = "text-xl font-black text-emerald-600";
                } else if (total > 100) {
                    display.className = "text-xl font-black text-rose-600";
                } else {
                    display.className = "text-xl font-black text-indigo-600";
                }
            }
            return total;
        }

        /**
         * Handles form submission with 100% total validation
         */
        async function saveServiceData(event) {
            event.preventDefault(); 
            
            // Validate total before proceeding
            const currentTotal = calculateLiveTotal();
            
            if (currentTotal !== 100) {
                alert(`Validation Error: The total allocation must be exactly 100%. \nYour current total is ${currentTotal}%.`);
                return; // Halt execution
            }

            const btn = document.getElementById('save-btn');
            const formData = new FormData(event.target);
            const payload = Object.fromEntries(formData.entries());

            // UI State: Loading
            btn.innerText = "Saving...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/service/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("Data saved successfully!");
                } else {
                    alert("Error saving data. Please check the server.");
                }
            } catch (error) {
                console.error("API Error:", error);
                alert("Could not connect to the API.");
            } finally {
                // UI State: Reset
                btn.innerText = "Save Configuration";
                btn.disabled = false;
            }
        }
        let myChart;

        async function get_values() {
            try {
                const response = await fetch('/api/service/get');
                
                // Check if the response is okay (status 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const apiData = await response.json();

                // Since the Flask API returns the object directly, 
                // we use apiData instead of apiData.data
                document.getElementById('val0').value = apiData.xml_conversion;
                document.getElementById('val1').value = apiData.tagging_structuring;
                document.getElementById('val2').value = apiData.validation;
                document.getElementById('val3').value = apiData.digitization;
                document.getElementById('val4').value = apiData.quality_services;
                const ctx = document.getElementById('servicePieChart').getContext('2d');
                const data = {
                    labels: ['XML Conversion', 'Tagging & Structuring', 'DTD / XSD Validation', 'Content Digitization', 'Quality Services'],
                    datasets: [{
                        data: [
                            apiData.xml_conversion,
                            apiData.tagging_structuring,
                            apiData.validation,
                            apiData.digitization,
                            apiData.quality_services
                        ],
                        backgroundColor: [
                            '#6366f1', // Indigo 500
                            '#10b981', // Emerald 500
                            '#f59e0b', // Amber 500
                            '#f43f5e', // Rose 500
                            '#0ea5e9'  // Sky 500
                        ],
                        borderWidth: 0,
                        hoverOffset: 20
                    }]
                };

                myChart = new Chart(ctx, {
                    type: 'pie',
                    data: data,
                    options: {
                        plugins: {
                            legend: { position: 'bottom' }
                        },
                        responsive: true,
                        maintainAspectRatio: true
                    }
                });
            } catch (error) {
                console.error("API Fetch Error:", error);
            }
        }

        function updateChart() {
            const vals = [
                document.getElementById('val0').value,
                document.getElementById('val1').value,
                document.getElementById('val2').value,
                document.getElementById('val3').value,
                document.getElementById('val4').value
            ];
            
            myChart.data.datasets[0].data = vals;
            myChart.update();
        }

        // 4. LOGOUT
        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "/login";
        }

        // Default Loading Behavior
        window.onload = function() {
            if (localStorage.getItem("loggedIn") !== "true") {
                window.location.href = "/login";
            } else {
                showWelcome(); // Load welcome state immediately
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
